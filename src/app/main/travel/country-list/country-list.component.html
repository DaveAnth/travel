<div fxLayout="row wrap" fxLayoutGap="20px" fxLayoutAlign="flex-start">
    <mat-card class="example-card"  *ngFor="let country of countries"> 
      <img mat-card-image src="{{country.flag}}" alt="Photo of a Shiba Inu">
      <mat-card-content>
          {{country.name}}
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
</div>
